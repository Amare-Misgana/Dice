<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-body">
      <!-- Game Header -->
      <div class="review">
        <img src="win_flag.png" alt="Win flag" />
        <h1>Roll&nbsp;Dice</h1>
      </div>

      <!-- Player One Section -->
      <div class="playerOne">
        <h2>Player One</h2>
      </div>
      <div class="firstScore">
        <h1>- - -</h1>
      </div>
      <div class="first-dice-container">
        <div class="first-dice">
          <div class="dice-1 dotOne-1"><div class="dot"></div></div>
          <div class="dice-2 dotOne-2">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
          </div>
          <div class="dice-3 dotOne-3">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="dice-4 dotOne-4">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>
          <div class="dice-5 dotOne-5">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
          </div>
          <div class="dice-6 dotOne-6">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
            <div class="dot dot6"></div>
          </div>
        </div>
      </div>

      <!-- Player Two Section -->
      <div class="playerTwo">
        <h2>Player Two</h2>
      </div>
      <div class="secondScore">
        <h1>- - -</h1>
      </div>
      <div class="second-dice-container">
        <div class="second-dice">
          <div class="dice-1 dotTwo-1"><div class="dot"></div></div>
          <div class="dice-2 dotTwo-2">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
          </div>
          <div class="dice-3 dotTwo-3">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="dice-4 dotTwo-4">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>
          <div class="dice-5 dotTwo-5">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
          </div>
          <div class="dice-6 dotTwo-6">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
            <div class="dot dot6"></div>
          </div>
        </div>
      </div>

      <!-- Roll Button -->
      <button id="rollButton">
        <h2>Roll The Dice</h2>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
